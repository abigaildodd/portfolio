<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail Dodd Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 40px;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header section: profile + welcome text */
        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-section .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;          /* makes it circular */
    object-fit: cover;           /* fills the circle without stretching */
    object-position: center 40%; /* shift visible area down to center face */
    border: 2px solid #ddd;
}
        }

        .header-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-text h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Graduation section: diploma + text */
        .graduation-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .graduation-section .diploma-pic {
            max-width: 100px; /* 2/3 of original size */
            height: auto;
            border-radius: 10px;
        }

        .graduation-text h2 {
            margin-bottom: 10px;
        }

        .graduation-text ul {
            list-style: none;
        }

        .graduation-text li {
            margin-bottom: 5px;
        }

      /* Links */
a {
    text-decoration: none;
    color: #000000; 
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}

/* Buttons */
.button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #fff;       /* white background */
    color: #000000;               /* same as link text */
    border: 2px solid #000000;    /* blue border */
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
}

.button:hover {
    background-color: #3C4043;    /
    color: #000000;                  /* text turns white on hover */
}

        .button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>

<div class="main-container">

    <!-- Header section -->
    <div class="header-section">
        <img src="images/IMG_3866.jpeg" alt="Abigail Dodd" class="profile-pic">
        <div class="header-text">
            <h1>Welcome to my Portfolio!</h1>
            <h2>My name is Abigail Dodd</h2>
        </div>
    </div>

    <!-- Graduation section -->
    <div class="graduation-section">
        <img src="images/Seal_of_UNT.png" alt="UNT Diploma" class="diploma-pic">
        <div class="graduation-text">
            <h2>Student at the University of North Texas</h2>
            <ul>
                <li>Major: Mathematics and Economics</li>
                <li>GPA: 3.700</li>
            </ul>
        </div>
    </div>

    <!-- Links -->
    <p><a href="https://www.linkedin.com/in/abigail-dodd-/" target="_blank">LinkedIn</a></p>
    <p><a href="projects.html" class="button">View My Projects</a></p>

</div>

</body>
</html>
