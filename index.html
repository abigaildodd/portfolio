<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail Dodd Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Main container centering */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Headings */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Images */
        .profile-pic, .diploma-pic {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Lists */
        ul {
            list-style: none;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 5px;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #0077b5; /* LinkedIn blue */
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Buttons style for projects link */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0077b5;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Welcome to my Portfolio!</h1>

    <img src="images/IMG_3866.jpeg" alt="Abigail Dodd" class="profile-pic">

    <h2>My name is Abigail Dodd</h2>

    <img src="images/Seal_of_UNT.png" alt="UNT Diploma" class="diploma-pic">

    <h2>Student at the University of North Texas</h2>
    <ul>
        <li>Major: Mathematics and Economics</li>
        <li>GPA: 3.700</li>
    </ul>

    <p><a href="https://www.linkedin.com/in/abigail-dodd-/" target="_blank">LinkedIn</a></p>
    <p><a href="projects.html" class="button">View My Projects</a></p>
</div>

</body>
</html>
